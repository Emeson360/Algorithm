        function factorialR(n) {
            if (n == 1) {
                return 1;
            }
            else {
                return n * factorialR(n - 1);
            }
        }
        console.log(factorialR(4));



        //using loop approach
        function factorialLoop (n) {
            let result = 1;
            
            for (let num = n; num >= 1; num--) {
                result *= num;
            }
            return result;
