<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion that prints x</title>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
</head>
<body>
    

<p id="demo"></p>
<p id="x"></p>


<canvas id="scene" height="500" width="500"></canvas>



<script>
  let canvas = document.getElementById("scene");
  let ctx = canvas.getContext("2d");
  let x;
  let y;
  let previousX = 0;
  let timer = 0;
  let velocity = 50;
  const gravity = 10;
  const angle = Math.PI/3;
  const nue = 0.75;
  ctx.fillStyle = "red";
  ctx.font = "10px serif";


  function draw() {
    x = (velocity * timer * Math.cos(angle))/1 + previousX;
    y = -((velocity * timer * Math.sin(angle)) - (0.5 * gravity * Math.pow(timer, 2)));

    // when the projectile reaches the ground
    if (y > 0) {
      y = -0.001;
      timer = 0;
      previousX = x;
      velocity = nue * velocity;

    }

    ctx.fillText("x", x,y + 200);
    console.log("x: " + x + "\n" + "y: " + y);
    document.getElementById("x").innerHTML = (x + "<br>" + y);
    timer += 0.2;
    
  }

  
  setInterval(draw, 100);
  


</script>

</body>
</html>
