<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle simulation</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>


  <div class="container">
    <div class="path" id="path"></div>

    <div class="busCon">
      <div class="bus" id="bus">
        <div class="passenger p1"></div>
        <div class="passenger p2"></div>
        <div class="passenger p3"></div>
        <div class="passenger p4"></div>
      </div>
    </div>

    <div class="busStop busStop1"></div>
    <div class="busStop busStop2"></div>
    <div class="busStop busStop3"></div>
    <div class="busStop busStop4">
      <div class="passenger p5"></div>
      <div class="passenger p6"></div>
      <div class="passenger p7"></div>
      <div class="passenger p8"></div>
    </div>
  </div>
  


  <script src="./script.js"></script>
</body>
</html>
